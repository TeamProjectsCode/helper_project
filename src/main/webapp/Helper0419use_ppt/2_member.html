</head>
<body>
	<header>
        <div class="hbox">
            <a href="#" class="text1">로그인</a>
            <a href="#" class="text1">회원가입</a>
            <a href="#" class="text1">고객센터</a>
        </div>
    </header>
    <nav>
        <div class="nbox">
            <a href="#" class="text2">홈</a>
            <a href="#" class="text2">로그인</a>
            <a href="#" class="text2">마이페이지</a>        
            <a href="#" class="text2">구인게시판</a>        
            <a href="#" class="text2">포인트 상점</a>        
        </div>
    </nav>
<section>
	<form action="#" class="sign-up-form">
	     <div class="main">
	         <div class="title">
	             회원가입
	         </div>
	         <div class="subtitle">
	         </div>
	         <BR>
	         <BR>
	         <div class="subtitle">
	         <hr style="border: solid 2px #71a2fc;">
	         </div>
	     </div>
		<div class="input-field">
			<table class="table ">
				<tr>
					<th>아이디</th>
					<td><input type="text" placeholder="아이디" name="id"></td>
				</tr>
				<tr>
					<th>이름</th>
					<td><input type="text"  placeholder="이름" name="name"></td>
				</tr>
				<tr>
					<th>패스워드</th>
					<td><input type="password"  placeholder="패스워드" name="pass"></td>
				</tr>

				<tr>
					<th>패스워드확인</th>
					<td><input type="password"  placeholder="패스워드 확인" name="pass2"></td>
				</tr>

				<tr>
					<th>성별</th>
					<td><input type="radio" name="gender" value="남">남
					 <input type="radio" name="gender" value="여" >여</td>
				</tr>

				<tr>
					<th>생일</th>
					<td><input type="text" name="birth_yy" maxlength="4"
						placeholder="년(4자)" size="6"> <select name="birth_mm">
							<option value="">월</option>
							<option value="01">1</option>
							<option value="02">2</option>
							<option value="03">3</option>
							<option value="04">4</option>
							<option value="05">5</option>
							<option value="06">6</option>
							<option value="07">7</option>
							<option value="08">8</option>
							<option value="09">9</option>
							<option value="10">10</option>
							<option value="11">11</option>
							<option value="12">12</option>
					</select> <input type="text" name="birth_dd" maxlength="2" placeholder="일"
						size="4"></td>
				</tr>

				<tr>
					<th>이메일</th>
					<td><input type="email"  placeholder="이메일" name="email1"></td>
				</tr>
				<tr >
					<td><input type="submit" class="btn" value="신청하기" ></td>
					<td><input type="submit" class="btn" value="뒤로가기" ></td>
				</tr>
				</table>
			</div>
		</form>
</section>
